<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting Quality Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'IBM Plex Sans Arabic', sans-serif;
    }
    h1, h2, h3, h4, h5 {
      color: #ff4c4c;
    }
    .slider-label span {
      color: #ffc107;
    }
    .lighting-canvas {
      width: 100%;
      max-height: 400px;
    }
    canvas.flicker {
      animation: flickerAnim 0.2s infinite;
    }
    canvas.blurred {
      filter: blur(4px);
      opacity: 0.5;
    }
    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Lighting Quality Simulator</h1>

    <div class="row mb-4">
      <div class="col-md-8">
        <div class="row g-4">
          <div class="col-md-6">
            <label for="cct" class="form-label slider-label">CCT (K): <span id="cctValue"></span></label>
            <input type="range" class="form-range" min="2700" max="5000" step="100" value="4000" id="cct">
          </div>
          <div class="col-md-6">
            <label for="cri" class="form-label slider-label">CRI: <span id="criValue"></span></label>
            <input type="range" class="form-range" min="80" max="100" step="1" value="90" id="cri">
          </div>
          <div class="col-md-6">
            <label for="flicker" class="form-label slider-label">Flicker (%): <span id="flickerValue"></span></label>
            <input type="range" class="form-range" min="0" max="30" step="1" value="10" id="flicker">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <canvas id="canvas" class="lighting-canvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.src = 'assets/primary.jpg';

    const sliders = {
      cct: document.getElementById('cct'),
      cri: document.getElementById('cri'),
      flicker: document.getElementById('flicker')
    };

    const values = {
      cctValue: document.getElementById('cctValue'),
      criValue: document.getElementById('criValue'),
      flickerValue: document.getElementById('flickerValue')
    };

    let originalData;

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
      originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      update();
    };

    function update() {
      const cct = parseInt(sliders.cct.value);
      const cri = parseInt(sliders.cri.value);
      const flicker = parseInt(sliders.flicker.value);

      values.cctValue.textContent = cct;
      values.criValue.textContent = cri;
      values.flickerValue.textContent = flicker;

      const newImageData = new ImageData(new Uint8ClampedArray(originalData.data), originalData.width, originalData.height);
      const data = newImageData.data;

      let [rMul, gMul, bMul] = [1, 1, 1];
      if (cct <= 3000) [rMul, gMul, bMul] = [1.2, 1, 0.8];
      else if (cct <= 4000) [rMul, gMul, bMul] = [1, 1, 1];
      else [rMul, gMul, bMul] = [0.9, 1, 1.2];

      const criFactor = cri / 100;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i] * rMul;
        let g = data[i + 1] * gMul;
        let b = data[i + 2] * bMul;
        const avg = (r + g + b) / 3;
        if (cri < 95) {
          r = r * criFactor + avg * (1 - criFactor);
          g = g * criFactor + avg * (1 - criFactor);
          b = b * criFactor + avg * (1 - criFactor);
        }
        data[i] = Math.min(255, r);
        data[i + 1] = Math.min(255, g);
        data[i + 2] = Math.min(255, b);
      }

      ctx.putImageData(newImageData, 0, 0);

      canvas.classList.toggle('flicker', flicker > 15);
      canvas.classList.toggle('blurred', flicker > 25);
    }

    Object.values(sliders).forEach(slider => slider.addEventListener('input', update));
  </script>
</body>
</html>
